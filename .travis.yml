matrix:
  include:
    - language: java
      jdk: oraclejdk11
      before_install:
        - cd geolud-server-java/
      script: mvn verify
    - language: node_js
      nodejs: "8.14.0"
      before_install:
        - cd geolud-client
      install:
        - npm install
      script:
        - npm run lint
        - npm run test
        - npm run build
    - language: node_js
      nodejs: "8.14.0"
      before_install:
        - cd geolud-server-node
      install:
        - npm install
      script:
        - npm run lint
        - npm run test
        - npm run build
