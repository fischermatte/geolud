---
# Cloud Foundry Manifest
applications:
- name: geolud-client
  instances: 1
  buildpacks:
    - https://github.com/cloudfoundry/nodejs-buildpack.git#v1.6.28
  memory: 30m
  services:
  - geolud-push
  routes:
  - route: geolud.mybluemix.net
  - route: geolud-ui.mybluemix.net
  env:
    BACKEND_HOST: 'geolud-server.mybluemix.net'
    BACKEND_IS_SSL: true
    OPTIMIZE_MEMORY: true
