---
# Cloud Foundry Manifest
applications:
- name: geolud-client
  instances: 1
  buildpack: https://github.com/cloudfoundry/nodejs-buildpack.git#v1.6.51
  memory: 50m
  routes:
  - route: geolud.mybluemix.net
  - route: geolud-ui.mybluemix.net
  command: node server.js
  env:
    BACKEND_HOST: 'geolud-server.mybluemix.net'
    BACKEND_IS_SSL: true
    OPTIMIZE_MEMORY: true
