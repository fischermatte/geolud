---
# Cloud Foundry Manifest
applications:
- name: dev-geolud-client
  path: dist_cloudfoundry
  instances: 1
  buildpack: https://github.com/cloudfoundry/staticfile-buildpack.git#v1.4.28
  memory: 12m
  routes:
  - route: dev-geolud.mybluemix.net
  - route: dev-geolud-ui.mybluemix.net
  env:
    BACKEND_HOST : '{"apiBase: https://dev-geolud-server.mybluemix.net/v1", wsBase: "wss://dev-geolud-server.mybluemix.net/v1""}'

