# Logging
logging.level.root=WARN
logging.level.io.fischermatte=DEBUG

# Spring Email
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.host=${vcap.services.geolud-mailservice.credentials.host}
spring.mail.port=${vcap.services.geolud-mailservice.credentials.port}
spring.mail.username=${vcap.services.geolud-mailservice.credentials.username}
spring.mail.password=${vcap.services.geolud-mailservice.credentials.password}

# Spring Data MongoDB
spring.data.mongodb.uri=${vcap.services.geolud-db.credentials.uri}

# Application
application.mail.to=${vcap.services.geolud-mailservice.credentials.to}

# Push
application.push.vapid_public_key=${vcap.services.geolud-push.credentials.vapid_public_key}
application.push.vapid_private_key=${vcap.services.geolud-push.credentials.vapid_private_key}